version: '3'
services:
  go-windows-gui:
    container_name: 'go-windows-gui'
    user: $UID:$GID
    build:
      context: .
      args:
        UID: $UID
        GID: $GID
        UNAME: $UNAME
    tty: true
    working_dir: '/home/$UNAME/workspace'
    volumes:
      - ./workspace:/home/$UNAME/workspace
      - ~/.ssh:/home/$UNAME/.ssh